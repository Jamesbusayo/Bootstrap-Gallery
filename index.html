<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Gallery</title>
</head>
<body>
    <div class="top-half">
        <div class="top-left">
            <h5>Bootstrap Gallery</h5>
        </div>
        <div class="top-right">
            <button class="red-button">Download Now!</button>
        </div>
        <div class="centered-text">
            <h1>HTML Image Gallery</h1>
            <p>Right here you can see by yourself how exactly the HTML Image Gallery should look like. Feel free to use these awesome, super customizable and mobile-friendly galleries to make your website more interesting and appealing for its visitors.</p>
            <button class="blue-button">Download Gallery</button>
        </div>
    </div>
    <div class="bottom-half">
        <h2>Put in use some tags</h2>
        <div class="buttons">
            <button class="active">All</button>
            <button>Beautiful</button>
            <button>Creative</button>
            <button>Cool</button>
            <button>Awesome</button>
        </div>
        <div class="image-grid">
            <img src="3.jpg" alt="Image 3">
            <img src="2.jpg" alt="Image 2">
            <img src="4.jpg" alt="Image 4">
            <img src="6.jpg" alt="Image 6">
            <img src="5.jpg" alt="Image 5">
            <img src="8.jpg" alt="Image 8">
            <img src="10.jpg" alt="Image 10">
            <img src="7.jpg" alt="Image 7">
        </div>
    </div>
</div>
</body>
</html>
